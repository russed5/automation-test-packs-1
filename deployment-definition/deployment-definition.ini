[rcm_fitness]
name = RCM Fitness
description = Automates the process of finding and installing the latest RCM updates.
yum_commands = dell-cpsd-core-services, dell-cpsd-hal-data-providers, dell-cpsd-core-adapters, dell-cpsd-amqp-rest-api, dell-cpsd-prepositioning-downloader-service, dell-cpsd-esrs-service, dell-cpsd-common-file-repository, dell-cpsd-rcm-fitness-paqx-services, dell-cpsd-rcm-fitness-paqx

[sample_paqx]
name = Sample PAQX
description = 
yum_commands = dell-cpsd-sample-consumer-paqx,dell-cpsd-sample-publisher-paqx

### Recursive Lookup ###
[daily_status]
name = Daily Status
description = List of core services and paqx that make up the daily status harness
recursive_lookup = core_services, core_adapters, hal_data_providers, call_home, common_ui, dell_node_expansion, rcm_fitness, sample_paqx
