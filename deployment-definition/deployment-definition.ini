yum_commands = dell-cpsd-core-services

[core_adapters]
name = Core Adapters
description = Provides adapters for communications with the hardware, includes adapters to third party M&O software
yum_commands = dell-cpsd-core-adapters

[call_home]
name = Call Home
description = 
